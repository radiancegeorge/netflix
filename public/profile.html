<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/css/user_dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="profile-body">
    
    <section class="profile">
        <div class="container">
           <div class="top_div">
                <h1 class="title">
                    My Account 
                    <span>
                        Update your personal information.
                    </span>
                </h1>
                <div class="wrap">
                    <h1>
                        User Name: 
                    <span>
                            persons user name

                    </span>
                    </h1>
           </div>
           </div>
                <div class="headers">
                    <h2>GENERAL INFORMATION</h2>
                </div>
                <div class="details">
                    <form action="">
                        <label for="email">
                            <input type="email" readonly value="person@email.com">
                        </label>
                        <label for="name">
                            <input type="text" readonly value="john doe">
                        </label>
                        <label for="number">
                            <input type="number" value="09011111111">
                        </label>
                        <label for="actions">
                            <button type="reset">RESET</button>
                            <button type="submit">SAVE</button>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
