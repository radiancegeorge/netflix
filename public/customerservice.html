<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/src/css/customer service.css">
</head>
<body>

    <hr>

    <div class="container">

        <div class="contain">

            <h3>CUSTOMER SERVICE</h3>
            <P>Our customer service is open to serve you. </P>
            <P>MONDAY - FRIDAY ( 8am - 7pm) </P>

        </div>

        <div class="contain2 ">
            <p>Please bear in mind that the quality and promptness of our response depends on how accurate you fill the contact form</p>
            <p>Please fill the form <b> craefully and accurately </b>.</p>
        </div>

        <div class="contain2">

            <form>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label>First name</label>
                    <input type="text" class="form-control"  placeholder="Enter your first name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label >Last name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Your account email example : yourname@gmail.com" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label>Phone number</label>
                    <input type="text" class="form-control" placeholder="Enter your phone number" required>
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter your messsage</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Start typing..."></textarea>
                  </div>
                <div class="submitdiv">
                <button type="button" class="btn btn-lg   btn-outline-warning" type="submit">Submit form</button> 
            </div>
              </form>




        </div>
        <hr>

    </div>
    
















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
