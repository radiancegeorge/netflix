<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/css/user_dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard|Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="src/img/logo 3@0.1x.svg" alt="logo" width="110px">
                </div>
                <!-- <div class="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div> -->
                <ul class="nav-content">
                    <li><a href=""><img src="./src/img/dashboard.png" alt=""></a></li>
                    <li><a href=""><img src="./src/img/testimonial.svg" alt=""> </a></li>
                    <li><a href=""><img src="./src/img/profile (2).png" alt=""></a></li>
                    <li><a href=""><img src="./src/img/PngItem_6430338.png" alt=""></a></li>
                    <!-- <li><a href=""><img src="./src/img/ClipartKey_1023073.png" alt=""> Admin Portal</a></li> -->
                </ul>
                <div class="notification">
                    <div class="notif">
                        <img src="./src/img/ClipartKey_1023073.png" alt="">
                        <!-- remember to swap for an icon -->
                    </div>
                    <div class="logout">
                        <!-- remember to swap for an image -->
                        <img id= 'logout' src="./src/img/—Pngtree—vector logout icon_4184683.png" alt="">
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="transactions">
        <div class="container">
            <div class="individualTransaction">
                <h2>Your Investment Profile For <span>transaction ID</span></h2>
                <p>Amount Paid: <span>N0.00</span></p>
                <p>Amount To Recieve: <span>N0.00</span></p>
                <p>Amount Recieved: <span>N0.00</span></p>
                <p class="status">Withdrew</p>
                <p >Created: <span>date and time withdrawn</span></p>
                <a href="/withdraw"> Withdraw <span>transaction ID</span></a>
            </div>
        </div>
    </section>
    <div class="prompt hide">
        <div class="content">
            <p>ARE YOU SURE YOU WANT TO LOGOUT?</p>
            <div class="options">
                <div class="cancel">Cancel</div>
                <div class="yes"><a href="/logout">Continue</a></div>
            </div>
        </div>
        
    </div>
    <script src="./src/js/dashboard_setup.js"></script>
</body>
</html>
